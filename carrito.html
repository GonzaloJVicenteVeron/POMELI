<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POMELI</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <header class="header">

        <img src="./assets/hood.png" alt="Logo" class="logo">

        <button class="open-menu" id="abrir"><i class="bi bi-list"></i></button>

        <nav class="navbar" id="navbar">
            
            <button class="close-menu" id="cerrar"><i class="bi bi-x-octagon-fill"></i></button>
            
            <ul class="nav-list">
            
                <li>
                    <a href="#"><button>¿Quienes somos?</button></a>
                </li>
                
                <li>
                    <a href="#"><button>Productos</button></a>
                </li>
                
                <li>
                    <a href="#"><button>Contacto</button></a>
                </li>
                

            </ul>
            
        </nav>
    
    </header>

    <section class="wrapper-carrito">

        <div class="top-wrapper-carrito">
    
        <button><a href="./index.html" class="boton-menu boton-volver">Seguir comprando</a></button>


        </div>


        <div class="bottom-wrapper-carrito">

            <h2 class="titulo-principal">Carrito</h2>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio">Tu carrito está vacío. </p>

                <div id="carrito-productos" class="carrito-productos disabled">
                    
                    <div class="carrito-producto">
                    
                        <img class="carrito-producto-imagen" src="./img/abrigos/01.jpg" alt="">
                        <div class="carrito-producto-titulo">
                            <small>Titulo</small>
                            <h3>Abrigo 01</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>1</p>
                        </div>
                        
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>$1000</p>
                        </div>

                        <div class="carrito-producto-subtotal">
                            <small>Subtotal</small>
                            <p>$1000</p>
                        </div>
                        <button class="carrito-producto-eliminar"><i class="bi bi-trash-fill"></i></button>

                    </div>
                </div>        
                <div class="carrito-producto">
                    
                    <img class="carrito-producto-imagen" src="./img/abrigos/02.jpg" alt="">
                    <div class="carrito-producto-titulo">
                        <small>Titulo</small>
                        <h3>Abrigo 02</h3>
                    </div>
                    
                    <div class="carrito-producto-cantidad">
                        <small>Cantidad</small>
                        <p>1</p>
                    </div>
                    
                    <div class="carrito-producto-precio">
                        <small>Precio</small>
                        <p>$1000</p>
                    </div>

                    <div class="carrito-producto-subtotal">
                        <small>Subtotal</small>
                        <p>$1000</p>
                    </div>
                    <button class="carrito-producto-eliminar"><i class="bi bi-trash-fill"></i></button>

                </div>
            </div>      
                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p id="total">$3000</p>
                        </div>
                        <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar ahora</button>
                    </div>
                </div>


            </div>


    </section>



</body>
</html>
